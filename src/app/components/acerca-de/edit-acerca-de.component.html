<div class="container" *ngIf="persona">
     <div class="row">
          <div>
               <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                         <label for="nombre">Nombre</label>
                         <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                              required>
                    </div>

                    <div class="form-group">
                         <label for="apellido">Apellido</label>
                         <input type="text" class="form-control" id="apellido" name="apellido"
                              [(ngModel)]="persona.apellido" required>
                    </div>

                    <div class="form-group">
                         <label for="descripcion">Descripción</label>
                         <input type="text" class="form-control" id="descripcion" name="descripcion"
                              [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group">
                         <label for="img">Imágen de Perfil</label>
                         <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
                              accept=".png, .jpeg, .jpg" required>
                    </div>
                    <div class="imagen">
                         <img [src]="imageService.url" width="250px">
                    </div>
                    <br>
                    <button class="btn btn-success">
                         Actualizar Perfil
                    </button>
               </form>
          </div>
     </div>
</div>
