<div class="container" *ngIf="proyectos">
     <div class="row">
         <div>
             <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                 <div class="form-group">
                     <label for="nombre">Nombre de Proyecto</label>
                     <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyectos.nombre" required>
                 </div>
                 <div class="form-group">
                     <label for="porcentaje">Ingrese el Porcentaje de completado</label>
                     <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="proyectos.porcentaje" required>
                 </div>
                 <button class="btn btn-primary">
                     Actualizar
                 </button>
             </form>
         </div>
     </div>
 </div>
