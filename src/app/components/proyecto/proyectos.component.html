<div class="row">
    <h2>Proyectos</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-success" routerLink="/newProyecto" *ngIf="isLogged">
            Editar Proyecto
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of Proyectos">
                    <td>
                        <h3>{{Proyectos.nombre}}</h3>
                    </td>
                    <td>
                        <h5>{{Proyectos.descripcion}}</h5>
                    </td>
                    <td>
                        <img src="{{Proyectos.img}}" class="img-fluid" id="fotoProyecto">
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-warning" routerLink="/editedu/{{Proyectos.id}}">
                            <i class="bi bi-pen"></i> EDITAR</button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash3"></i> ELIMINAR </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
