<div class="row">
    <h2>Educación</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-success" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educación
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td>
                        <h5>{{Educacion.descripcionE}}</h5>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-warning" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pen"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3"></i> ELIMINAR </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
