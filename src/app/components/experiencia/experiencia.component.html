<div class="row">
  <h2>Experiencia laboral</h2>
  <div class="col-lg-2">
      <button type="button" class="btn btn-outline-success" routerLink="/nuevaexp" *ngIf="isLogged">
          Nueva Experiencia
      </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Experiencia of expe">
                  <td>
                      <h3>{{Experiencia.nombreE}}</h3>
                  </td>
                  <td>
                    <h5>{{Experiencia.descripcionE}}</h5>
                </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-outline-warning" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pen"></i> EDITAR</button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3"></i> ELIMINAR</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
